<section>
    <h1>Aqui estan los posts</h1>
    
    <div class="card" style="width: 18rem;" ng-repeat="item in posts">
        <div class="card-body">
            <h4 class="card-title">{{item.title}}</h4>
            <p class="card-text">{{item.body}}</p>

        </div>
    </div>

</section>
